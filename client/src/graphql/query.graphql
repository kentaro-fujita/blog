query TopPage($skip: Int, $limit: Int) {
  posts(skip: $skip, first: $limit, orderBy: createdAt_DESC) {
    title
    slug
    description
    tags
    createdAt
    catchImage {
      url
    }
  }
}

query PostPage($slug: String!) {
  post(where: { slug: $slug }) {
    title
    slug
    description
    content
    tags
    createdAt
    updatedAt
    catchImage {
      url
    }
  }
}

query SearchPage($skip: Int, $limit: Int, $word: String, $tags: [String!]) {
  posts(
    skip: $skip
    first: $limit
    where: {
      OR: [
        { tags_contains_some: $tags }
        { title_contains: $word }
        { slug_contains: $word }
      ]
    }
  ) {
    title
    slug
    description
    tags
    createdAt
    updatedAt
    catchImage {
      url
    }
  }
  allTags: posts {
    tags
  }
}

query AllSlugs {
  slugs: posts {
    slug
  }
}
