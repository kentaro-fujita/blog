      tags
    }
  }
  allSlugs: postCollection {
    items {
      slug
    }
  }
}

query TagPage($skip: Int, $limit: Int, $tags: [String]!) {
  posts: postCollection(
    skip: $skip
    limit: $limit
    where: { tags_contains_some: $tags }
  ) {
    items {
      sys {
        firstPublishedAt
