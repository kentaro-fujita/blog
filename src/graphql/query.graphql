query TopPage($skip: Int, $limit: Int) {
  posts: postCollection(
    skip: $skip
    limit: $limit
    order: [sys_firstPublishedAt_DESC]
  ) {
    items {
      sys {
        firstPublishedAt
      }
      title
      slug
      description
      tags
      catchImage {
        url
      }
    }
  }
  latestPosts: postCollection(
    skip: 0
    limit: $limit
    order: [sys_firstPublishedAt_DESC]
  ) {
    items {
      title
      slug
      sys {
        firstPublishedAt
      }
    }
  }
  allTags: postCollection {
    items {
      tags
    }
  }
  allSlugs: postCollection {
    items {
      slug
    }
  }
}

query PostPage($skip: Int, $limit: Int, $slug: String!) {
  posts: postCollection(skip: $skip, limit: $limit, where: { slug: $slug }) {
    items {
      sys {
        firstPublishedAt
        publishedAt
      }
      title
      content
      description
      tags
      catchImage {
